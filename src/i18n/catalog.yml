Pilotage:
  title_comparaison:
    fr: Comparaison entre les données du pilotage <br/>et le registre des congés
    en: Comparison between piloting data <br/>and congés register
  title_estimation:
    fr: Évolution (projetée puis observée) du nombre de sorties de Dunkerque de 1730 à 1791
    en: Evolution (projected, then observed) of the number of ships leaving Dunkirk from 1830 to 1791
  title_evaluation:
    fr: Évaluation du nombre de sorties
    en: Estimation of the number of departures
  annotation_hors_pilotage:
    fr: hors pilotage
    en: without a pilot
  annotation_avec_pilotage:
    fr: avec pilotage
    en: with a pilot
  legend_pilotage:
    fr: Navires sortant du port de Dunkerque avec du pilotage
    en: Ships leaving Dunkirk harbor with a pilot
  legend_total:
    fr: Navires quittant le port de Dunkerque selon le registre des congés
    en: Ships leaving Dunkirk harbor according to the congés register
  footer_projection:
    fr: Projection à partir des rapports entre pilotage et sorties sur ${year_start}/${year_end}
    en: Projection based on the relationship between piloting and departures in ${year_start}/${year_end}
  footer_register:
    fr: Données issues des registres
    en: Data from registers
  mean:
    fr: Moyenne
    en: Mean
  description_demonstration:
    fr: >-
      À partir de la moyenne des rapports entre nombre de sorties avec un pilote et nombre de sorties totales pour 1765-1791, on peut estimer le nombre de navires quittant Dunkerque pour 1730-1765 (où l'on ne dispose que du nombre de sorties avec un pilotage).
      La comparaison avec les données des congés permet de constater une marge de variation entre <i>+${value_max} points de pourcentage</i> et <i>${value_min} points de pourcentage</i> par rapport à la moyenne de ${mean}%.
    en: >-
      From the average of the ratios between number of departures with a pilot and number of total departures for 1765-1791, we can estimate the number of ships leaving Dunkirk for 1730-1765 (where we only have the number of departures with a pilot).
      Comparison with <i>congés</i> data shows a margin of variation between <i>+${value_max} percentage points</i> and <i>${value_min} percentage points</i> compared to the average of ${mean}%.
  description_pilotage:
    fr: Entre 1765 et 1791, en moyenne ${mean}% des navires sortants font usage du pilotage chaque année
    en: Between 1765 and 1791, on average ${mean}% of ships leaving Dunkirk took a pilot each year
  tooltip_total:
    fr: En ${year}, ${value} navires sont sortis du port de Dunkerque
    en: In ${year}, ${value} ships left the port of Dunkirk
  tooltip_pilotage:
    fr: En ${year}, ${value} navires sont sortis du port de Dunkerque avec un pilote
    en: In ${year}, ${value} ships left the port of Dunkirk with a pilot
  tooltip_estimation:
    fr: En ${year}, on estime qu'entre ${value_min} et ${value_max} navires sont sortis du port de Dunkerque
    en: In ${year}, it is estimated that between ${value_min} and ${value_max} ships left the port of Dunkirk
  tooltip_projection_positive:
    fr: En ${year}, le rapport entre pilotage et sorties était de ${proportion}%, soit ${value} points de pourcentage supérieur au rapport moyen de 1765 à 1791
    en: In ${year}, the ratio between piloting and departures was ${proportion}%, corresponding to ${value} percentage points higher than the average ratio from 1765 to 1791
  tooltip_projection_negative:
    fr: En ${year}, le rapport entre pilotage et sorties était de ${proportion}%, soit ${value} points de pourcentage inférieur au rapport moyen de 1765 à 1791
    en: In ${year}, the ratio between piloting and departures was ${proportion}%, corresponding to ${value} percentage points lower than the average ratio from 1765 to 1791
  note_schema_mean:
    fr: Moyenne du rapport entre nombre de pilotages et nombre de sorties
    en: Average of the ratio between number of ships with a pilot and number of ships leaving Dunkirk
  note_schema_sup:
    fr: Plus de bateaux avec pilote que la moyenne
    en: More ships with a pilot than average
  note_schema_inf:
    fr: Moins de bateaux avec pilote que la moyenne
    en: Less ships with a pilot than average
  note_demonstration_pilotage:
    fr: Navires sortis avec un pilote
    en: Ships leaving Dunkirk with a pilot
  note_demonstration_margin:
    fr: Marge de variation de la projection
    en: Projection variation margin
  note_demonstration_projection:
    fr: Projection du nombre total de sorties
    en: Projection of the total number of ships leaving

    en: 
  footer_register:
    fr: Données issues des registres
    en: 
  description_demonstration:
    fr: >-
      À partir de la moyenne des rapports entre nombre de sorties avec pilotage et nombre de sorties totales pour 1765-1791, on peut estimer le nombre de navires quittant Dunkerque pour 1730-1765 (où l'on ne dispose que du nombre de sorties avec pilotage).
      La comparaison avec les données des congés permet de constater une marge d'erreur entre <i>+${value_max}%</i> et <i>${value_min}%</i>.
    en: 
